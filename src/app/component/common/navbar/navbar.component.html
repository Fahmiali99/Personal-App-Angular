<nav
  class="px-2 sm:px-4 py-2.5 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600"
>
  <div class="container mx-auto">
    <div class="lg:mx-64">
      <div class="flex flex-wrap items-center justify-between mx-auto">
        <a href="https://flowbite.com/" class="flex items-center">
          <img [src]="LogoNavbar" class="h-6 mr-3 sm:h-9 images" alt="Logo" />
          <span class="self-center text-xl font-semibold whitespace-nowrap"
            >Li.</span
          >
        </a>
        <div class="flex md:order-2">
          <div class="flex items-center">
            <mat-slide-toggle
              (change)="onDarkModeSwitched($event)"
            ></mat-slide-toggle>
          </div>

          <button
            (click)="setNavbarOpen()"
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div
          [ngClass]="{ hidden: !navbarOpen, block: navbarOpen }"
          class="mt-2 sm:mt-5 md:mt-0 items-center justify-between w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky"
        >
          <ul
            *ngFor="let person of navbar; let i = index"
            class="flex flex-col p-0 sm:p-3 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium"
          >
            <li
              [routerLinkActive]="['active']"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <a
                [routerLink]="[person.href]"
                class="block py-2 pl-3 pr-4 md:p-0"
                aria-current="page"
              >
                <label
                  for=""
                  class="font-medium py-1 link link-underline bg-gradient-to-r from-sky-500 to-indigo-500"
                  >{{ person.title }}</label
                >
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
