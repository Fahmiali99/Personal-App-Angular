<div class="w-full h-full min-h-[calc(100vh-3rem)] px-2 md:px-0">
  <div class="pt-20">
    <div class="block items-center">
      <div *ngFor="let data of about">
        <div class="flex justify-center">
          <img [src]="data.image" alt="" width="200" />
        </div>
        <div>
          <h1 class="text-2xl sm:text-3xl font-medium">{{ data.title }}</h1>
          <div *ngFor="let detail of data.about">
            <div class="text-justify text-base md:text-lg">
              <p class="py-2">{{ detail.subAbout }}</p>
            </div>
          </div>
        </div>
        <div>
          <h1 class="text-2xl sm:text-3xl font-medium">Skill</h1>
          <app-programming></app-programming>
          <app-contact></app-contact>
        </div>
      </div>
    </div>
  </div>
</div>
