<div class="py-4">
  <div class="grid grid-cols-2 sm:grid-cols-5 gap-4">
    <div
      class="border border-gray-500 rounded-lg p-3"
      *ngFor="let person of programming; let i = index"
    >
      <i class="{{ person.icon }} text-6xl w-full flex justify-center"></i>
      <h1 class="text-center">{{ person.title }}</h1>
    </div>
  </div>
</div>
